apply plugin: 'java'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenCentral()
    maven {
        url "http://maven.formreturn.com/repository/net/xeoh/"
    }
}

dependencies {
    compile "net.sf.tweety:commons:1.4"
    compile("net.sf.tweety.arg:dung:1.4") {
        exclude group:"ojalgo", module:"ojalgo"
        exclude group:"jspf", module:"core"
    }
    testCompile group: 'junit', name: 'junit', version: '4.10'
}

test {
    testLogging.showStandardStreams = true
}